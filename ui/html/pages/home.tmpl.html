{{define "title"}}Home{{end}}

{{define "main"}}
{{if .Snippets}}
<table>
    <tr>
        <th>Title</th>
        <th>Created</th>
        <th>ID</th>
    </tr>
    {{range .Snippets}}
    <tr>
        <td><a href='/snippet/view?id={{.ID}}'>{{.Title}}</a></td>
        <td>{{humanDate .Created}}</td>
        <td>#{{.ID}}</td>
    </tr>
    {{end}}
</table>
{{else}}
<h2>Latest snippets</h2>
<p>There is nothing to see yet.</p>
{{end}}
{{end}}
